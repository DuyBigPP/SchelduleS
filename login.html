<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <p class="loginLabel">Đăng nhập</p>
            <label for="username"></label><br>
            <input type="text" id="username" name="userName" placeholder="Nhập tài khoản của bạn"><br>
            <label for="password"></label><br>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn"><br>
            <input type="submit" value="Đăng nhập" onclick="login(event)">
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
